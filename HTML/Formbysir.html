<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Title</title>
</head>
<body>
   <h3>Registration Form</h3>
    <form action="./thanksYouPage.html" method="get">
        <label for="firstName">Name :</label>
        <input type="text" name="firstName" id="firstName" placeholder="Enter Name" required>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>

<!-- 
    Form Tag  : Will contain all the input element
    All forms will be submitted 
    How to Submit : method attribute : 
        post : server
        get : URL 
    Where to Submit : action attribute


    input tag can be used to create a text biox
    default type : text

    By default all buttons ar eof type = Submit

-->
